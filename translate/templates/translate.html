<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Speech</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Translate</a>
            </div>
    </nav>

    <div class="container">

        <div class="card" style="margin: 1em 0; padding: 2em 0 2em 0; align-items: center;">

            <h3>Write the text you want to hear</h3>

            <div class="form-group">
                <form method="post" action="/translate"
                      enctype="multipart/form-data">
                    <div style="display: flex;">
                        <input type="text"  name="text" multiple class="form-control" style="margin-right: 1em;">
                        <select required name="select">
                            <option value="">Choose language</option>
                            <option value="en">English</option>
                            <option value="ro">Romanian</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>

        </div>
        {% if result%}
            <div class="card" style="margin: 1em 0; padding: 2em 0 2em 0; align-items: center;">
                <h3>{{result[0]['translations'][0]['text']}}</h3>
            </div>
        {% endif %}

    </div>

</body>
</html>
