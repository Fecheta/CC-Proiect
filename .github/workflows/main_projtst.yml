# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projtst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ccproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a00d97e482a34310a182875de84075a2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fca7b98ca1b841e2be3d630c621f610b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a00d97e482a34310a182875de84075a2 }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projtst'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a17f31cf0d3a4c39bfc4dddf8d227e42 }}
        images: 'ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a00d97e482a34310a182875de84075a2 }}/test:${{ github.sha }}'