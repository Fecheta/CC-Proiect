# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projtst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ccproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_547e9440c0674a83aa14e65b4bcee7ec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d484758894154125a05f72963a9b6bf8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_547e9440c0674a83aa14e65b4bcee7ec }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projtst'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5eb4535a85934f1684760b3d714137cc }}
        images: 'ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_547e9440c0674a83aa14e65b4bcee7ec }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'