# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projtst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://ccproject.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_e58c3eb75fd24a19b1c5b74939d84157 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_a264f34f6d92457d978bfb9282c69923 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e58c3eb75fd24a19b1c5b74939d84157 }}/test:0:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'projtst'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_0ad0f70f703e493c9bac0369bba44634 }}
            images: 'ccproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e58c3eb75fd24a19b1c5b74939d84157 }}/test:0:${{ github.sha }}'
