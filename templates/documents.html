<script type="text/javascript">
    var data = '{{documents|tojson}}'
    data = JSON.parse(data.slice(1, -1));

    console.log(typeof(data))


var list = document.createElement("ol");
for (let i of data) {
  let item = document.createElement("li");
  item.innerHTML = i["language"];
  list.appendChild(item);

  let type = document.createElement("li");
  type.innerHTML = i["type"];
  list.appendChild(type);

  let img = document.createElement("img");
  img.src = i["image_url"];
  list.appendChild(img);
  img.addEventListener('click', function handleClick(event) {
  window.location.href = '/documents/' + i["id"];
});

  line.className="space";
  list.appendChild(line);
}
document.getElementById("demoA").appendChild(list);
</script>
