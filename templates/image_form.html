<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Computer vision</h1>

        <div class="card" style="margin: 1em 0; padding: 1em 0 0 0; align-items: center;">

                <h3 style="margin-bottom: 2em;">Upload</h3>

                <div class="form-group" style="width: 40%">
                    <form method="post" action="/Hand-To-Text" enctype="multipart/form-data">

                        <div style="display: flex; flex-direction: column; justify-content:space-between;">

                            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around;">

                                <select name="source" id="file-source" style="width:50%" required>
                                    <option value=""> -- Select Source -- </option>
                                    <option value="file"> From File </option>
                                    <option value="url"> From URL </option>
                                    <option value="test"> TEST </option>
                                </select>

                                <select name="lang" id="lang" style="width:50%" required>
                                    <option value=""> -- Source Language -- </option>
                                    <option value="en"> English </option>
                                    <option value="fr"> French </option>
                                    <option value="es"> Spanish </option>
                                    <option value="de"> German </option>
                                    <option value="it"> Italian </option>
                                    <option value="ja"> Japanese </option>
                                </select>

                                <select name="lang-trans" id="lang-trans" style="width:50%">
                                    <option value=""> -- Translate Language -- </option>
                                    <option value="en">English</option>
                                    <option value="ro">Romanian</option>
                                    <option value="es">Spanish</option>
                                    <option value="it">Italian</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                </select>

                            </div>

                            <input type="file" accept=".png, .jpeg, .jpg, .gif, .pdf" name="photos-files" multiple class="form-control" id="file-inp" style="margin-right: 1em; margin: 1em 0 1em 0">

                            <input type="url" name="photo-url" multiple class="form-control" id="url-inp" style="margin-right: 1em; margin: 1em 0 1em 0; display: none;" placeholder="Type URL here">

                            <input type="submit" class="btn btn-primary">

                        </div>

                    </form>
                </div>

            </div>

        </div>
</body>
<script>
        var urlInp = document.getElementById('url-inp');
        var fileInp = document.getElementById('file-inp');
        var selection = document.getElementById('file-source');

        if (selection.value === 'file'){
                fileInp.style.display = 'block';
                urlInp.style.display = 'none';
            }
        if (selection.value === 'url'){
                fileInp.style.display = 'none';
                urlInp.style.display = 'block';
            }

        selection.onchange = function() {
            if (this.value === 'file'){
                fileInp.style.display = 'block';
                urlInp.style.display = 'none';
            }
            if (this.value === 'url'){
                fileInp.style.display = 'none';
                urlInp.style.display = 'block';
            }
        }
</script>
</html>
